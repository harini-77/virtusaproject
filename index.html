<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
 <!-- Font Awesome -->
 <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
 <!-- Google Fonts -->
 <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
 <!-- Bootstrap core CSS -->
 <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
 <!-- Material Design Bootstrap -->
 <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
</head>
<body style="background-color:#EFF8FF;">
   <!-- JQuery -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>


<div class="container" >
    <section class="mb-4">
        <h2 class="h1-responsive font-weight-bold text-center my-5">CONTACT US</h2>
        <p class="text-center w-rresponsive mx-auto mb-5">Do you have questions?Please do not hesitate to contact us directly.our team will comeback to you within a matter of hours to meet you.</p>
        <div class="row">
            <div class="col-md-9 mb-md-0 mb-5">
                <form id="contactform">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="md-form mb-0">
                                <input type="text" name="name" class="form-control">
                                <label for="name">Your name</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="md-form mb-0">
                                <input type="text" name="email" class="form-control">
                                <label for="name">Your email</label>
                    </div>
                    </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="md-form mb-0">
                                <input type="text" name="subject" class="form-control">
                                <label for="subject">Phone Number</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="md-form">
                                <textarea type="text" name="message" rows="3" class="form-control md-textarea"></textarea>
                                <label for="message">Your message</label>
                            </div>
                        </div>
                    </div>
                 <div class="text-center text-md-left">
                    <button class="btn btn-primary" type="submit">Send</button>
                 </div>   
                </form>
            </div>
            <div class="col-md-3 text-center text-primary">
                <ul class="list-unstyled mb-0">
                    <li>
                        <i class="fas fa-map-marker-alt fa-2x"></i>
                        <p class="text-dark">Tamil Nadu,India</p>
                    </li>
                    <li>
                        <i class="fas fa-phone mt-4 fa-2x"></i>
                        <p class="text-dark">+91 9876543210</p>
                    </li>
                    <li>
                        <i class="fas fa-envelope mt-4 fa-2x"></i>
                        <p class="text-dark">@gmail.com</p>
                    </li>
                </ul>
            </div>
        </div>   
    </section>
</div>
   

</body>
</html>
